<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="minesweeper.css"/>
        <link rel="stylesheet" href="index.css"/>
        <script type="module" src="index.js"></script>
        <title>Minesweeper</title>
    </head>
    <body>
        <nav>
            <div class="nav-left">
                <div class="dropdown">
                    <span class="button">Menu</span>
                    <ul id="menu" class="dropdown-content">
                        <li class="dropdown-item" data-type="score">My best scores</li>
                        <li class="dropdown-item" data-type="leaderboard">Leaderboard</li>
                        <li class="dropdown-item" data-type="sign-out">Sign out</li>
                    </ul>
                </div>
            </div>
            <div class="nav-middle">
                <ul id="difficulty-buttons">
                    <li class="button button-clickable" data-difficulty="easy">Easy</li>
                    <li class="button button-clickable" data-difficulty="medium">Medium</li>
                    <li class="button button-clickable" data-difficulty="hard">Hard</li>
                </ul>
            </div>
            <div class ="nav-right">
                Logged in as: <span id="username"></span>
            </div>
        </nav>
        <div id="container">
        </div>
    </body>
</html>
